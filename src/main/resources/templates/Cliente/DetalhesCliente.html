<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>EventosApp</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cliente</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/Clientes" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Lista de Clientes</a></li>
		      </ul>
		    </div>
		</nav>
	</header>
	
	<div th:each="cliente : ${cliente}" class="container detalhesEvento">
	<h5>Detalhes do Cliente</h5>
		<div class="row">
			<p>Nome: <span th:text="${cliente.nome}"></span></p>
			<p>Telefone: <span th:text="${cliente.telefone}"></span></p>
			<p>Data de Nascimento: <span th:text="${cliente.data_nascimento}"></span></p>
			<p>Gênero: <span th:text="${cliente.genero}"></span></p>
		</div>
	</div>
	
		 <th:block th:include="mensagemValidacao"></th:block>
		<div class="container formConvidado">
		<form method="post" th:object="${serviço}">
			Descrição do Serviço: <input type="text" value="" name="DescriçãoServiço" placeholder="Descrição do serviço"/>
			id: <input type="text" value="" name="id" placeholder="Número do serviço" class="validate"/>
			<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
		</form>
		</div>

	<table class="container tabelaConvidado">
		<thead>
			<tr>
				<th>Descrição do Serviço</th>
				<th>ID</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="serviço : ${serviços}">
				<td><span th:text="${serviço.DescriçãoServiço}"></span></td>
				<td><span th:text="${serviço.id}"></span></td>
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('EC#deletarServiço').arg(0, serviço.id)).build()}"><i class="material-icons left">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
