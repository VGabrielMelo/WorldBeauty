<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>World Beauty</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
</head>
<body>

	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Cadastro de Serviços:</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/Serviços" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>\lista de serviço</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	
	
	<th:block th:include="mensagemValidacao"></th:block>
	<div class="container formCliente">
	
	<form class="container" method="post">
		Nome: <input type="text" value="" name="nome"/>
		<div class="row">
			<div class="input-field col s6">
				Telefone: <input type="text" value="" name="telefone"/>
			</div>
			<div class="input-field col s3">
				Data de Nascimento: <input type="date" value="" name="data_nascimento"/>
			</div>
			<div class="input-field col s3">
				Gênero: <input type="text" value="" name="genero"/>
			</div>
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	
	</form>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>


</html>
